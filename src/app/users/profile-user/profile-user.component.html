<div class="container-fluid">
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Profile de l'utilisateur</h1>
  </div>
  <div class="row">
    <form>
      <div class="form-group row">
        <div class="col-sm-6">
          <input type="text" [(ngModel)]="user.first_name" name="first_name" class="form-control form-control-user" id="first_name" placeholder="First Name">
        </div>
        <div class="col-sm-6">
          <input type="text" [(ngModel)]="user.last_name" name="last_name" class="form-control form-control-user" id="last_name" placeholder="Last Name">
        </div>
      </div>
      <div class="form-group">
        <input type="email" [(ngModel)]="user.email" name="email"  class="form-control form-control-user" id="exampleInputEmail" placeholder="Email Address">
      </div>
      <div class="form-group row">
        <div class="col-sm-6 mb-3 mb-sm-0">
          <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password">
        </div>
        <div class="col-sm-6">
          <input type="password" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="Repeat Password">
        </div>
      </div>
    </form>
  </div>
</div>
